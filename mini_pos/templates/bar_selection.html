{% extends "_base.html" %}

{% block title %}Bar Selection{% endblock %}

{% block content %}
    <div class="bar-selection">
        {% for bar in bars -%}
        <form action="{{ url_for ('bar.bar_name', bar=bar) }}" method="get">
            <button style="width: 100vw; height: {{ 100 / (bars | length) }}vh; font-size: {{ 40 / (bars | length) }}vw;" type="submit">{{bar}}</button>
        </form>
        {%- endfor %}
    </div>
{% endblock %}
